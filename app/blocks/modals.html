
<div id="newChat" class="modal-wrap">
  <div class="overflow"></div>
  <div class="modal">
    <div class="wrap">
      <div class="title-wrap">
        <h2 class="title">Новый чат</h2>
        <div class="close"></div>
      </div>
      <form class="form">
        <div class="row"> 
          <div class="col wide"> 
            <div class="input-wrap"> 
              <input type="text" placeholder="Введите тему обращения*" require="require" class="input"/>
              <div class="label"> <span>Тема обращения*</span></div>
            </div>
          </div>
        </div>
        <div class="row"> 
          <div class="col wide"> 
            <div class="input-wrap">
              <textarea type="text" placeholder="Введите ваше сообщение*" class="textarea"></textarea>
              <div class="label"><span>Ваше сообщение*</span></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col wide">
            <button type="submit" class="btn btn-red btn-shadow">Создать</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="subscriptionPrice" class="modal-wrap">
  <div class="overflow"></div>
  <div class="modal">
    <div class="wrap">
      <div class="title-wrap">
        <h2 class="title">Цена подписки</h2>
        <div class="close"></div>
      </div>
      <form class="form">
        <div class="row"> 
          <div class="col wide"> 
            <div class="input-wrap"> 
              <input type="text" placeholder="Стоимость подписки" value="500 ₽" require="require" class="input"/>
              <div class="label"> <span>Стоимость подписки*</span></div>
            </div>
            <div class="info-text">*Укажите сумму не более 1000 ₽</div>
          </div>
        </div>
        <div class="row">
          <div class="col wide">
            <button type="submit" class="btn btn-red btn-shadow">Создать</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="withdrawFunds" class="modal-wrap">
  <div class="overflow"></div>
  <div class="modal">
    <div class="wrap">
      <div class="title-wrap">
        <h2 class="title">Вывод средств</h2>
        <div class="close"></div>
      </div>
      <form class="form">
        <div class="row"> 
          <div class="col wide">
            <div class="input-wrap">
              <div class="custom-select-wrap">
                <select placeholder="Банковская карта" class="custom-select">
                  <option value="Банковская карта">Банковская карта</option>
                  <option value="Банковская карта 2">Банковская карта 2</option>
                  <option value="Банковская карта 3">Банковская карта 3</option>
                </select>
              </div>
              <div class="label"> <span>Способ вывода</span></div>
            </div>
          </div>
        </div>
        <div class="row"> 
          <div class="col wide">
            <div class="input-wrap">
              <input type="text" placeholder="0 ₽" class="input"/>
              <div class="label"> <span>Сумма вывода*</span></div>
            </div>
          </div>
        </div>
        <div class="row"> 
          <div class="col wide">
            <div class="title">Введите номер карты/кошелька</div>
          </div>
        </div>
        <div class="row"> 
          <div class="col wide">
            <div class="input-wrap mt-10">
              <input type="text" class="input"/>
              <div class="label"> <span>Номер карты/кошелька</span></div>
            </div>
          </div>
        </div>
        <div class="row"> 
          <div class="col wide">
            <div class="input-wrap"> 
              <input type="text" class="input"/>
              <div class="label"> <span>Имя владельца карты/кошелька</span></div>
            </div>
          </div>
        </div>
        <div class="row"> 
          <div class="col wide">
            <div class="input-wrap"> 
              <input type="text" class="input"/>
              <div class="label"> <span>Комментарий</span></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col wide">
            <button type="submit" class="btn btn-red btn-shadow">Вывести</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
